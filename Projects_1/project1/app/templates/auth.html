<!-- templates/auth.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="form-container" id="login-form">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" placeholder="Password" required>
                </div>
                <button type="submit">Login</button>
                <p class="switch-form">Don't have an account? <a href="#" onclick="toggleForm()">Register</a></p>
            </form>
            <div id="loginMessage" class="message"></div>
        </div>

        <!-- Register Form -->
        <div class="form-container" id="register-form" style="display: none;">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="tel" id="mobile" placeholder="Mobile" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit">Register</button>
                <p class="switch-form">Already have an account? <a href="#" onclick="toggleForm()">Login</a></p>
            </form>
            <div id="registerMessage" class="message"></div>
        </div>
    </div>
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
